<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Streams</title>
    <style>
        .stream-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .stream {
            text-align: center;
        }

        .stream img {
            width: 640px;
            height: 480px;
            display: block;
            margin: 0 auto;
        }

        .stream label {
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">MJPEG Streams</h1>
    <div class="stream-container">
        <div class="stream">
            <label for="checkbox1">Stream 1</label>
            <input type="checkbox" id="checkbox1" onclick="toggleStream('stream1', 'http://sharis.local:8000/stream')">
            <img id="stream1" src="" alt="Stream 1" style="display:none;">
        </div>
        <div class="stream">
            <label for="checkbox2">Stream 2</label>
            <input type="checkbox" id="checkbox2" onclick="toggleStream('stream2', 'http://sharis.local:8002/stream')">
            <img id="stream2" src="" alt="Stream 2" style="display:none;">
        </div>
        <div class="stream">
            <label for="checkbox3">Stream 3</label>
            <input type="checkbox" id="checkbox3" onclick="toggleStream('stream3', 'http://sharis.local:8004/stream')">
            <img id="stream3" src="" alt="Stream 3" style="display:none;">
        </div>
        <div class="stream">
            <label for="checkbox4">Stream 4</label>
            <input type="checkbox" id="checkbox4" onclick="toggleStream('stream4', 'http://sharis.local:8006/stream')">
            <img id="stream4" src="" alt="Stream 4" style="display:none;">
        </div>
    </div>

    <script>
        function toggleStream(streamId, url) {
            const checkbox = document.getElementById('checkbox' + streamId.slice(-1));
            const stream = document.getElementById(streamId);
            if (checkbox.checked) {
                stream.src = url;
                stream.style.display = 'block';
            } else {
                stream.src = '';
                stream.style.display = 'none';
            }
        }
    </script>

</body>

</html>
